<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Moto-Hexalogy</title>
    <link rel="stylesheet" href="moto.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Hexa-moto</a></div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="about">about</a></li>
                <li><a href="Services">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <a href="#" class="action-btn">Ver Ordenes del dia</a>
            <div class="toggle-btn">
                <i class="fa-solid fa-bars"></i>

            </div>
        </div>

        <div class="dropdown-menu">
            <li><a href="hero">Home</a></li>
                <li><a href="about">about</a></li>
                <li><a href="Services">Services</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="#" class="action-btn">Empezar</a></li>
            

        </div>
    </header>

    <main>
        <section id="hero">
            <br>
            <br>
            <h1>Bienvenido Motorista</h1>
            <br>
            <hr>
            <h1>Ordenes del dia</h1>

            <div class="notification-container" id="notificationContainer"></div>

        </section>
    </main>
    <script>
        const toggleBtn = document.querySelector('.toggle-btn')
        const toggleBtnIcon = document.querySelector('.toggle-btn i')
        const dropdownMenu = document.querySelector('.dropdown-menu')

        toggleBtn.onclick = function () {
            dropdownMenu.classList.toggle('open')
            const isOpen = dropdownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }

        function addNotification(orderNumber, product, address, deliveryTime, sendDate, total) {
            var notificationContainer = document.getElementById("notificationContainer");

            var notification = document.createElement("div");
            notification.className = "notification";
            notification.innerHTML = `
                <h3>Notificación de Orden</h3>
                <p>Número de Orden: ${orderNumber}</p>
                <p>Producto: ${product}</p>
                <p>Dirección: ${address}</p>
                <p>Tiempo de Entrega: ${deliveryTime}</p>
                <p>Fecha de Envío: ${sendDate}</p>
                <p>Total a Pagar: $${total}</p>
            `;

            notificationContainer.appendChild(notification);
        }

        // Simular notificación recibida
        addNotification("12345", "Producto de Ejemplo", "123 Calle Principal", "30 minutos", "2023-08-25", "15.00");

    </script>
</body>
</html>
