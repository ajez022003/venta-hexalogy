<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa-motorista</title>
    <link rel="stylesheet" href="css/admin.css">
    <style>
        body {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            margin: 0;
        }
    </style>
</head>
<body style="background-color: rgb(255, 255, 255); color: rgb(255, 255, 255);">
    <div id="contenido">
        <img id="logo" src="img/logo-admin.png" alt="">
        <section id="formulario">
            <h1>Iniciar Sesion</h1>
            <input class="control caja-texto" type="text" placeholder="Ingrese su correo electronico">
            <input class="control caja-texto" type="password" placeholder="Contraseña">
            <hr>
            <input class="control boton" type="button" value="Iniciar">
            <h4>¿Aun no tienes una cuenta?</h4>
            <button class="control"onclick="irCrearCuenta()">Crear una cuenta</button>

        </section>


    </div>
    
</body>
</html>
